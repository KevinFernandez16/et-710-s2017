<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/footer.css">
  </head>
  <body>
    <!-- Begin nav -->
    <header class="header">
      <h1 class="headline">Foundation  <small>by ZURB</small></h1>
      <ul class="header-subnav">
        <li><a href="#">Take Action!</a></li>
        <li><a href="#" class="is-active">Carpe Diem!</a></li>
        <li><a target="_blank" href="http://zurb.com/responsive">Just do it!</a></li>
      </ul>
    </header>
    <!-- End nav -->

    <!-- Begin hero -->
    <!-- End hero -->

    <!-- Begin content -->
    <div class="row">
      <div class="small-4 columns">

        <div class="image-wrapper overlay-fade-in">

          <img src="https://tourneau.scene7.com/is/image/tourneau/DEV9900004?hei=450&wid=300&fmt=png-alpha&resMode=bicub&op_sharpen=1" />

          <div class="image-overlay-content">
            <h2>.overlay-fade-in</h2>
            <p class="price">$99.99</p>
            <a href="#" class="button">Get it</a>
          </div>

        </div>

      </div>
      <div class="small-4 columns">

        <div class="image-wrapper overlay-slide-in-left">

          <img src="https://tourneau.scene7.com/is/image/tourneau/ZEN0101011?hei=450&wid=300&fmt=png-alpha&resMode=bicub&op_sharpen=1" />

          <div class="image-overlay-content">
            <h2>.overlay-slide-in-left</h2>
            <p class="price">$2319.99</p>
            <a href="#" class="button">Buy Me</a>
          </div>

        </div>

      </div>
      <div class="small-4 columns">

        <div class="image-wrapper overlay-fade-in-new-background">

          <img src="https://tourneau.scene7.com/is/image/tourneau/FRK0100001?hei=450&wid=300&fmt=png-alpha&resMode=bicub&op_sharpen=1" />

          <div class="image-overlay-content">
            <h2>.overlay-fade-in-new-background</h2>
            <p class="price">$189,000</p>
            <a href="#" class="button">Want!</a>
          </div>

        </div>

      </div>

    </div>
    <!-- End content -->

    <!-- Begin footer -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

    <header class="hero">
      <h1></h1>
      <h2 class="subheader"></h2>
    </header>
    <footer class="footer">
      <div class="row">
        <div class="small-12 medium-6 medium-push-6 columns">
          <p class="logo show-for-small-only"><i class="fi-target"></i> FIGHT CLUB</p>
          <form class="footer-form">
            <div class="row">
              <div class="medium-9 medium-push-3 columns">
                <label>
                  <label for="email" class="contact">Contact Us</label>
                  <input type="email" id="email" placeholder="Email Address" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="medium-9 medium-push-3 columns">
                <label>
                  <textarea rows="5" id="message" placeholder="Message"></textarea>
                </label>
              </div>
              <div class="row">
                <div class="medium-9 medium-push-3 columns">
                  <button class="submit" type="submit" value="Submit">Send</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="small-12 medium-6 medium-pull-6 columns">
          <p class="logo hide-for-small-only"><i class="fi-target"></i> FIGHT CLUB</p>
          <p class="footer-links">
            <a href="#">Home</a>
            <a href="#">Blog</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
            <a href="#">Faq</a>
            <a href="#">Contact</a>
          </p>
          <ul class="inline-list social">
            <a href="#"><i class="fi-social-facebook"></i></a>
            <a href="#"><i class="fi-social-twitter"></i></a>
            <a href="#"><i class="fi-social-linkedin"></i></a>
            <a href="#"><i class="fi-social-github"></i></a>
          </ul>
          <p class="copywrite">Copywrite not copywrite Â© 2015</p>
        </div>
      </div>
    </footer>
    <!-- End footer -->

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
